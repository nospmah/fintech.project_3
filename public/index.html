<body>

<div id="app-container" class="container-fluid">
  
  <div id="header"></div>
  
  <div id="navigation">
    <ul class="nav nav-pills" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link " id="affiliate-tab" data-bs-toggle="tab" data-bs-target="#affiliate" type="button" role="tab" aria-controls="profile" aria-selected="false">Affiliate Gym</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="member-tab" data-bs-toggle="tab" data-bs-target="#member" type="button" role="tab" aria-controls="home" aria-selected="true">Member</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="admin-tab" data-bs-toggle="tab" data-bs-target="#admin" type="button" role="tab" aria-controls="contact" aria-selected="false">Admin</button>
      </li>
    </ul>
    <div class="address-container">
      <span id="owner"></span>
      
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="border-radius: 0;">
        <span class="fa fa-qrcode" style="color: white; cursor: pointer;"></span>
      </button>
      <!-- <a  class="" data-toggle="modal" data-target="#exampleModal">
        <span class="fa fa-qrcode" style="color: white; cursor: pointer;"></span>
      </a> -->

    </div>      
  </div>


  <div class="tab-content" id="myTabContent">
    
    <!-- Members -->
    <div class="tab-pane fade show active" id="member" role="tabpanel" aria-labelledby="member-tab">
      <div class="member-container">
        <h2>Daily WOD</h2>

        <iframe width="560" height="315" src="https://www.youtube.com/embed/mnqNlA_c9-4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        Name: Fran
        
        For time:

          21 Thrusters
          21 Pull-ups
          15 Thrusters
          15 Pull-ups
          9 Thrusters
          9 Pull-ups

        <!-- <button class="btn btn-primary" onclick="dApp.generateQrCode()">My address</button> -->
        


      </div>
    </div>

    <!-- Affiliates -->
    <div class="tab-pane fade " id="affiliate" role="tabpanel" aria-labelledby="affiliate-tab">
      <div id="affiliate-input">
        <h2>Register new affiliate gym</h2>
        <!-- 
          onchain: id, payable address, uri, admin address (todo),
          offchain: name, description, img (todo)

          input fields: name, desc, payable address, judge address, 
          -->
        <div class="mb-3">              
          <input type="text" class="form-control" id="reg-aff-name" aria-describedby="emailHelp" placeholder="Affiliate gym name">
        </div>
        <div class="mb-3">              
          <input type="text" class="form-control" id="reg-aff-description" placeholder="Description (optional)">
        </div>
        <div class="mb-3">              
          <input type="text" class="form-control" id="reg-aff-payable-address" placeholder="Payable address">
        </div>
        <div class="mb-3">              
          <input type="text" class="form-control" id="reg-aff-judge-address" placeholder="Affiliate judge address (optional)">
        </div>
        <div class="mb-3">              
          <input type="text" class="form-control" id="reg-aff-pinata-api-key" placeholder="Pinata API key">
        </div>
        <div class="mb-3">              
          <input type="password" class="form-control" id="reg-aff-pinata-api-secret" placeholder="Pinata secret">
        </div>
        <button type="submit" class="btn btn-primary float-right" onclick="dApp.registerAffiliateGym()">Register</button>
      </div>       
      <h2 class="registered-gym-header">Registered affiliate gyms</h2>
      <div id="affiliate-gym-container"></div>
    </div>

    <!-- Administrators -->
    <div class="tab-pane fade" id="admin" role="tabpanel" aria-labelledby="admin-tab">
      hello, admin
    </div>

  </div>  
  
  <!-- QR Code Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="qr-code-modal-title"></h5>
          <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button> -->
        </div>
        <div class="modal-body">
          <div id="qrcode" class="d-flex justify-content-center"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


</div>

<script src="./js/qrcode.js"></script>

<script src="./js/dapp.js"></script>
  

</body>
